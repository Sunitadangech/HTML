<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating Tags</title>
</head>
<br>
    <!--Formating Tags:A tag which can provide the formating to the text or context is known as Formating Tag.
    Ex-<b>,<del>,<mark> and <sup> etc-->
        <b>THIS IS THE BOLD TEXT</b>
        <br>
        <i>THIS IS ITALIC TEXT</i>
        <br>
        <mark>THIS IS HIGHLIGHTED TEXT</mark>
        <br>
            My Date Of Birth Is 20<sup>th</sup>May.
        <br>
        Water Chemical Formula is H<sub>2</sub>O
        <br>
        x=5;
        <br>
        x<sup>2</sup>?
        <br>
        <del>THIS IS DELETED TEXT</del>
        <br>
        <strong>THIS IS STRONG TEXT</strong>
        <br>
        <u>THIS IS TEXT DECORATION TYPE AS UNDERLINE</u>
        <br>
        <ins>THIS IS INSERTED TEXT</ins>
   
    
</body>
</html>
