<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Table></Table></title>
</head>
<body>
    <!--Table:HTML table allow developers to arrange the data into rows and columns.
    Syntax:<table>
        <row1>
            <cell1>data1</cell1>
            <cell2>data2</cell2>
        </row1>
        <row2>
            <cell3>data3</cell3>
            <cell4>data4</cell4>
        </row2>
    </table>
    Note:rows can be denoted by <tr> tag.
         cells can be denoted by <td> tag.
    t098oio-->
    <table border="1px solid">
        <!--1st row-->
        <tr>
        <td>1</td>
        <td>2</td>
        </tr>
        <!--2nd rwo-->
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
