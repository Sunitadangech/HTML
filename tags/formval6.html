<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormVal6</title>
</head>
<body>
    <form action="">
        <label for="inp1">DISABLED</label>
        <br>
        <input type="text" name="" id="inp1" disabled>
        <br>
        <label for="input3">AUTOFOCUS  AND AUTOCOMPLETE ATTRIBUTE</label>
        <br>
        <input type="text" name="inp3" id="input3" autofocus autocomplete="on">
        <br>
        <label for="">ACCEPTED ATTRRIBUTE</label>
        <br>
        <input type="file" name="" accept=".pdf" id="">
        <br>
        <label for="">DIFF FILE TYPES</label>
        <br>
        <input type="file" name="" accept=".pdf,.html,.jpg,.doc,.exl" id="">
        <br>
        <label for="MORE THAN ONE FILE AT A TIME"></label>
        <br>
        <input type="file" name="" accept=".pdf,.html,.jpg" multiple id="">
        <br>
        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
