<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
    <style>
        span{
            height: 100px;
            width: 200px;
            background-color: red;
            color: white;
        }
    </style>
    <!--Inline Level Element:A element which can acquire exact height and width of the content is known as Inline Level Element.
    Ex-<span> etc-->
</head>
<body>
  <span>Inline-1</span>  
  <span>Inline-2</span>
  <h1>HELLO</h1>
</body>
</html>
