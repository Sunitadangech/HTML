<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    <!--Unordered List:A List which can't follow any order is known as unordered list.
    we can change the type of unordered list with help of type attribute.
    Basically we have three types 1.disc(default) 2.circle 3.square 
    Note.we cqn't reverse the unordered list.
    -->
   <ul>
    <li>DOG</li>
    <LI>CAT</LI>
    <LI>ELEPHANT</LI>
    <LI>LION</LI>
   </ul>
    <!--Unordered list with symboles-->
   <ul type="circle">
    <li>DOG</li>
    <LI>CAT</LI>
    <LI>ELEPHANT</LI>
    <LI>LION</LI>
   </ul>

   <ul type="square">
    <li>DOG</li>
    <LI>CAT</LI>
    <LI>ELEPHANT</LI>
    <LI>LION</LI>
   </ul>
</body>
</html>
