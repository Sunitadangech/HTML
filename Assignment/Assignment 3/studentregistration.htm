<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration</title>
<style>
h1{
color: maroon;
}
</style>
</head>
<body>
<h1>Student Registeration form </h1>
<fieldset style="width: 40%;">
<form action="">
<table>
<tr>
<td><label for="inp1">First Name:</label></td>
<td><input type="text" name="" id="inp1" placeholder="Enter your first name"
size="50"></td>
</tr>
<tr>
<td><label for="inp2">Last Name:</label></td>
<td><input type="text" name="" id="inp2" placeholder="Enter your last name"
size="50"></td>
</tr>
<tr>
<td><label for="inp3">Email:</label></td>
<td><input type="email" name="" id="inp3" placeholder="It should
contain @." size="50"></td>
</tr>
<tr>
<td><label for="inp4">Mobile:</label></td>
<td><input type="tel" pattern="[0-9]{10}" name="" id="inp4"
placeholder="Only 10 digits are allowed"
size="50"></td>
</tr>
<tr>
<td><label for="">Gender:</label></td>
<td><input type="radio" name="gen" id="">
    <label for="">Male</label>
    <input type="radio" name="gen" id="">
    <label for="">Female</label>
    </td>
    </tr>
    <tr>
    <td><label for="inp5">Date Of Birth:</label>
    </td>
    <td><input type="date" name="" id="inp5" size="50"></td>
    </tr>
    <tr>
    <td><label for="inp6">Address:</label></td>
    <td><textarea name="" id="inp6" cols="47" rows="2" size ="50"
    placeholder="Write address here!!"></textarea>
    </td>
    </tr>
    <tr>
    <td><label for="inp7">City:</label></td>
    <td><input type="text" name="" id="inp7" size="50"></td>
    </tr>
    <tr>
    <td><label for="inp8">Area PIN:</label></td>
    <td><input type="text" name="" pattern="[0-9]{6}" maxlength="6"
    size="50" id="inp8"></td>
    </tr>
    <tr>
        <td><label for="inp9">State:</label></td>
        <td><input type="text" name="" id="inp9" size="50"></td>
        </tr>
    <tr>
    <td><label for="">Qualification:</label></td>
    <td>
        <select name="" id="">
        <option value="" disabled selected>Select
        Qualification</option>
        <option value="">B.E</option>
        <option value="">B.Tech</option>
        <option value="">BCA</option>
        <option value="">M.E</option>
        </select>
        </td>
        </tr>
        <tr>
        <td><label for="">Specialization:</label></td>
        <td><input type="checkbox" name="" id="">
        <label for="">Computer Science</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Information Technology</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Computer Architecture</label>
        <br>
<input type="checkbox" name="" id="">
<label for="">Tele Communication</label>
<br>
</td>
</tr>
<tr>
<td><label for="inp10">Password:</label></td>
<td><input type="password" name="" id="inp10" size="50"></td>
</tr>
<tr>
<td colspan="2"><button type="submit"
style="background-color: green; color:white;">Registered</button></td>
</tr>
</table>
</form>
</fieldset>
</body>
